<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altar Virtual</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .deity {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            background: #000;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }
        .deity img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .candle {
            display: none;
            margin-top: 10px;
            width: 50px;
            height: auto;
        }
        .lit {
            display: block;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">

                { name: "‚ö° Deidad del Trueno", img: "URL_DE_LA_IMAGEN", candle: "URL_DEL_GIF_DE_LA_VELA" },

</body>
</html>
